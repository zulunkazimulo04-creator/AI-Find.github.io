<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search AI Find</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Search AI Find</h1>
</header>

<main id="home">
  <div class="center-container">
    <input type="text" id="searchInput" placeholder="Search AI Find..." autocomplete="off">
    <div id="searchResults"></div>

    <h2 class="looking-for">Looking for:</h2>
    <div id="functionButtons"></div>
  </div>
</main>

<section id="functionSection" class="hidden">
  <h2 id="functionTitle"></h2>

  <div class="filterBar">
    <select id="priceFilter">
      <option value="all">Price: All</option>
      <option value="free">Free</option>
      <option value="free-trial">Free Trial</option>
      <option value="1-5">1 - 5 USD</option>
      <option value="6-10">6 - 10 USD</option>
      <option value="10+">10+ USD</option>
    </select>

    <button id="backHome">â¬… Back</button>
  </div>

  <div id="aiList"></div>
  <button id="loadMore" class="hidden">Load More</button>
</section>

<script src="script.js"></script>
</body>
</html>
